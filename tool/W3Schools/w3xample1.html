<!DOCTYPE html>
<html>
<head>
<style>
:root {
  --blue: #1e90ff;
  --black: #000000;
}

body {
  background-color: var(--black);
}

h2 {
  border-bottom: 2px solid var(--blue);
}

.container {
  color: var(--blue);
  background-color: var(--black);
  padding: 15px;
}

button {
  background-color: var(--black);
  color: var(--blue);
  border: 1px solid var(--blue);
  padding: 5px;
}
</style>
</head>
<body>

<h1>Using the var() Function</h1>

</body>
</html>
